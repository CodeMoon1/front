<footer class="footer">
  <div class="footer-container">
    <!-- Seção Superior do Footer -->
    <div class="footer-top">
      <!-- Informações da Empresa -->
      <div class="footer-brand">
        <img [src]="companyInfo.img" alt="Logo" class="brand-logo" />
      </div>

      <!-- Seções de Links -->
      <div class="footer-links">
        <div
          *ngFor="let section of footerSections; trackBy: trackBySection"
          class="footer-section"
        >
          <h4 class="section-title">{{ section.title }}</h4>
          <ul class="section-links">
            <li *ngFor="let link of section.links; trackBy: trackByLink">
              <a
                [routerLink]="link.path"
                *ngIf="!link.external"
                class="footer-link"
              >
                {{ link.label }}
              </a>
              <a
                [href]="link.path"
                target="_blank"
                rel="noopener noreferrer"
                *ngIf="link.external"
                class="footer-link"
              >
                {{ link.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Redes Sociais -->
      <div class="footer-social">
        <h4 class="section-title">Siga-nos</h4>
        <div class="social-links">
          <a
            *ngFor="let social of socialLinks; trackBy: trackBySocialLink"
            [href]="social.url"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            [attr.aria-label]="social.name"
          >
            <span class="social-icon">{{ social.icon }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Seção Inferior do Footer -->
    <div class="footer-bottom">
      <p class="copyright">
        &copy; {{ currentYear }} Oceano dos Dados. Todos os direitos reservados.
      </p>
      <div class="footer-bottom-links">
        <a routerLink="/privacy-policy" class="footer-link">Privacidade</a>
        <span class="separator">•</span>
        <a href="/privacy-policy" class="footer-link">Termos</a>
        <span class="separator">•</span>
        <a href="/privacy-policy" class="footer-link">Cookies</a>
      </div>
    </div>
  </div>
</footer>
