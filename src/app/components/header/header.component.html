<header class="navbar"> <!-- Alterado de 'header' para 'navbar' -->
  <div class="navbar-container"> <!-- Alterado de 'header-container' para 'navbar-container' -->
    
    <!-- Logo -->
    <div class="navbar-logo"> <!-- Alterado de 'logo' para 'navbar-logo' -->
      <a routerLink="/about">
        <img src="svg/logo-white.svg" alt="Oceano dos Dados" class="logo-image" />
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
      <ul class="navbar-nav"> <!-- Alterado de 'nav-list' para 'navbar-nav' -->
        <li *ngFor="let item of navItems; trackBy: trackByNavItem" class="nav-item">
          <a
            [routerLink]="item.path"
            routerLinkActive="active-link" 
            [routerLinkActiveOptions]="{ exact: false }"
            class="nav-link"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
