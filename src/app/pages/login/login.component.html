<app-default-login-layout
    title="FaÃ§a o login na sua conta"
    primaryBtnText="Entrar"
    secondaryBtnText="Registre-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="murilo@gmail.com"
        >
            <img src="/svg/frame-email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Digite sua Senha"
        >
        <img src="/svg/frame-passwd.svg"/>
    </app-primary-input>
    <span>Esqueceu Sua Senha?</span>
    </form>
</app-default-login-layout>
