<div class="blog-detail-container" *ngIf="post; else notFound">
  <button class="back-btn" (click)="goBack()">← Voltar</button>

  <header class="article-header">
    <h1>{{ post.title }}</h1>
    <div class="article-meta">
      <span>{{ post.author }}</span>
      <span>•</span>
      <span>{{ formatDate(post.date) }}</span>
      <span>•</span>
      <span>{{ post.readTime }} min</span>
    </div>
    <span class="category">{{ post.category | titlecase }}</span>
    <img [src]="post.image" [alt]="post.title" class="article-image" />
  </header>

  <article class="article-content" [innerHTML]="post.content"></article>

  <div class="share-section">
    <h3>Compartilhe</h3>
    <button class="share-btn" (click)="shareOnSocial('twitter')">Twitter</button>
    <button class="share-btn" (click)="shareOnSocial('linkedin')">LinkedIn</button>
    <button class="share-btn" (click)="shareOnSocial('facebook')">Facebook</button>
  </div>
</div>

<ng-template #notFound>
  <div class="not-found">
    <h1>Post não encontrado</h1>
    <button class="back-btn" (click)="goBack()">Voltar ao Blog</button>
  </div>
</ng-template>
