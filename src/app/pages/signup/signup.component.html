<app-default-login-layout
    title="Registre-se Agora!"
    primaryBtnText="Registre-se"
    secondaryBtnText="JÃ¡ tenho uma conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Digite seu Nome"
            placeholder="Murilo"
        >
            <img src="/svg/frame-email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Digite seu Email"
            placeholder="Murilo@gmail.com"
        >
            <img src="/svg/frame-email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Criar sua Senha"
        >
        <img src="/svg/frame-passwd.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirmar sua Senha"
    >
        <img src="/svg/frame-passwd.svg"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
